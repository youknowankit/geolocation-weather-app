<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <h1>üå§Ô∏è Weather App</h1>
        <div class="input-group">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name"
            aria-label="Enter a city name to check weather"
          />
          <div class="button-group">
            <button id="searchBtn" onclick="getWeather()">
              <span class="icon"><i class="fas fa-search"></i></span> Search
            </button>
            <button id="locationBtn" onclick="getWeatherByLocation()">
              <span class="icon"><i class="fas fa-location-arrow"></i></span> My
              Location
            </button>
          </div>
        </div>
        <div id="weatherResult" class="weather-info">
          <!-- Weather details will be shown here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
